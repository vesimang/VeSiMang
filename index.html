		<h2>Công Cụ Kiểm Tra Độ Mạnh Mật Khẩu</h2></center></br>
		<label for="password">Nhập mật khẩu vào ô bên dưới</label>
    <div class="field">
  		<input type="password" name="password" id="password" pattern='^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{9,}$' required>
  		<meter max="4" id="password-strength-meter"></meter>
  		<p id="password-strength-text"></p>
  		<h4>Chính sách bảo mật khi đặt mật khẩu:</h4>
  		    <ul class="check-pass">
  	        <li>Có ít nhất 8 ký tự</li>
  	        <li>Có ký tự viết thường</li>
  	        <li>Có ký tự viết hoa</li>
            <li>Có một số</li>
  	        <li>Có ký tự đặc biệt</li>
  		    </ul>
    </div>
